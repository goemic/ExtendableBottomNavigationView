apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'


group = 'com.github.goemic'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion


    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.appcompat:appcompat:$androidx_appCompat"
    implementation "androidx.core:core-ktx:$androidx_ktx"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"


    //
    // tests
    //
    testImplementation "junit:junit:$test_junit"
    androidTestImplementation "androidx.test:runner:$test_androidxTestRunner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$test_androidxTestEspresso"
}